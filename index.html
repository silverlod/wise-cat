<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍멍이다냥</title>
    <style type="text/css">
        .wrap{width:600px;margin:25px auto 0;padding:50px 0 70px;text-align:center;font-size:32px;border:1px solid #3e3e3e;}
        .wrap h1{margin-top:50px;font-size:40px;}
        .img_loading{margin-top:50px;}
        .img_loading img{border-radius:20px; width: 500px;}
        .txt_loading{width:500px;margin:50px auto;}
        .btn_send{background:#e1a857;padding:20px 40px;border:0;border-radius:20px;font-size:25px;font-weight:bold;color:#fff;cursor:pointer;}
    </style>
</head>
<body>
    <div class="wrap">
        <h1>멍언이다냥</h1>
        <div class="img_loading"><img src="https://cdn2.thecatapi.com/images/MTY1MjM4OA.jpg" alt="" /></div>
        <div class="txt_loading">"<span class="txt">낮말은 새가 듣고, 밤말은 쥐가 듣는다냥</span>"</div>
        <button type="button" onclick="refreshCat()" class="btn_send">새로가져오랴냥</button>
    </div>
    
    <script>
        var CAT_API_URL = "https://api.thecatapi.com/v1/images/search";

        async function refreshCat() {
            event.preventDefault();
            document.querySelector(`.img_loading img`).setAttribute("src", await fetchCatImg());
            document.querySelector(`.txt_loading span`).setAttribute("style", `color: ${randomColorPick()}`);
        }
        async function fetchCatImg() {
            const response = await fetch(CAT_API_URL);
            const data = await response.json();
            return data[0].url;
        }

        function randomColorPick() {
            return `#${Math.floor(Math.random()*16777215).toString(16)}`;
        }
    </script>
</body>
</html>
